<div class="tab-content tab-content-basic">
    <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview">
        <div class="row">
            <div class="col-lg-12 d-flex flex-column">
                <router-outlet></router-outlet>
                <ng-container *ngIf="isRouteActive()">
                    <div class="row flex-grow">
                        <div class="col-12 grid-margin stretch-card">
                            <div class="card card-rounded">
                                <div class="card-body">
                                    <div class="d-sm-flex justify-content-between align-items-start">
                                        <div>
                                            <h4 class="card-title card-title-dash">Lista de Usuarios</h4>
                                            <p class="card-subtitle card-subtitle-dash">Usuarios activos {{
                                                usuarios.length
                                                }}</p>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <!-- BUSCAR Y AGREGAR ITEM                                                                     -->
                                            <div class="input-group me-3">
                                                <span class="input-group-text"><i class="icon-search"></i></span>
                                                <input type="search" class="form-control"
                                                    placeholder="Ingrese aqui su busqueda..."
                                                    (input)="filtrarLista($event)">
                                            </div>
                                            <!-- FIN DE BUSQUEDA -->
                                            <button
                                                class="btn btn-primary btn-lg text-white mb-0 me-3 d-flex align-items-center"
                                                (click)="agregarUsuario()">
                                                <i class="mdi mdi-account-plus me-1"></i>
                                                Agregar
                                            </button>
                                        </div>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table select-table">
                                            <thead class="table-dark">
                                                <tr>
                                                    <th>CUIE</th>
                                                    <th>Nombre</th>
                                                    <th>Region</th>
                                                    <th>Montos solicitados<br>(x 10)^5</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngIf="isLoading">
                                                    <td colspan="5">
                                                        <app-spinner name="efectores"></app-spinner>
                                                    </td>
                                                </tr>
                                                <ng-container *ngFor="let usuario of usuarios">
                                                    <tr>
                                                        <td>
                                                            <h6>{{ usuario.id }}</h6>
                                                        </td>
                                                        <td>
                                                            <div class="d-flex ">
                                                                <div class="efector-nombre">
                                                                    <h6>{{ usuario.nombre }}</h6>
                                                                    <p> {{ usuario.email }}</p>
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td>
                                                            <div class="d-flex ">
                                                                <div>
                                                                    <h6>{{ usuario.roles }}</h6>
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td>
                                                            <div class="btn-group me-3" role="group"
                                                                aria-label="Acciones">
                                                                <!-- Botón de ver detalle -->
                                                                <button
                                                                    class="btn btn-action btn-dark rounded-circle container"
                                                                    (click)="verUsuario(usuario)">
                                                                    <i class="fas fa-eye text-white"></i>
                                                                </button>
                                                                <!-- Botones de acción (mostrados solo para administradores) -->
                                                                <ng-container *ngIf="isAdmin">
                                                                    <button
                                                                        class="btn btn-action btn-primary rounded-circle container"
                                                                        (click)="editarUsuario(usuario)">
                                                                        <i class="fas fa-pencil-alt text-white"></i>
                                                                    </button>
                                                                </ng-container>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </ng-container>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
