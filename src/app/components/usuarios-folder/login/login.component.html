<app-welcome-screen *ngIf="finishedLoading"></app-welcome-screen>
<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0 py-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-center py-1 px-4 px-sm-5">
            <div class="brand-logo text-center">
              <img src="../../../assets/images/logoPlanSumar.jpeg" alt="logo" style="max-height: 200px; width:auto;">
            </div>
            <h4>Bienvenido</h4>
            <h6 class="fw-light">Si tenés cuenta, iniciá sesión.</h6>
            <form class="pt-3" (submit)="login()">
              <div class="form-group">
                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                  placeholder="ejemplo@dominio.com" name="email" [(ngModel)]="email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                  placeholder="Password" name="password" [(ngModel)]="password">
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                  [disabled]="isLoading">
                  <span *ngIf="!isLoading">INICIAR SESIÓN</span>
                  <app-spinner *ngIf="isLoading" name="credenciales"></app-spinner>
                </button>
              </div>

              <div class="my-2 align-items-center">
                <a href="#" class="auth-link text-black">¿Olvidaste tu contraseña?</a>
              </div>
              <div class="text-center mt-4 fw-light">
                ¿No tenés cuenta? Solicitala <a href="mailto:federmiranda@gmail.com" class="text-primary">aquí</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
