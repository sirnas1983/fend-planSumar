<div class="row">
    <div class="col-lg-12 d-flex flex-column">
        <div class="row flex-grow">
            <div class="col-12 grid-margin stretch-card">
                <div class="card card-rounded">
                    <div class="card-body">
                        <!-- Aquí va el formulario -->
                        <form [formGroup]="resolucionForm" (ngSubmit)="onSubmit()">
                            <h4 class="card-title">Editar Resolución</h4>
                            <!-- Campo ID -->
                            <div class="form-group">
                                <label for="id">ID</label>
                                <input type="text" formControlName="id" class="form-control" id="id" name="id" readonly>
                            </div>
                            <!-- Campo Nombre -->
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" formControlName="nombre" class="form-control" id="nombre"
                                    name="nombre" required>
                                <mat-error *ngIf="resolucionForm.get('nombre')?.hasError('required')"
                                    class="error-message">
                                    Este campo es obligatorio
                                </mat-error>
                            </div>
                            <!-- Campo Número -->
                            <div class="form-group">
                                <label for="numero">Número</label>
                                <input type="text" formControlName="numero" class="form-control" id="numero"
                                    name="numero" required>
                                <mat-error *ngIf="resolucionForm.get('numero')?.hasError('required')"
                                    class="error-message">
                                    Este campo es obligatorio
                                </mat-error>
                            </div>
                            <!-- Campo Expediente -->
                            <div class="form-group">
                                <label for="expedienteDTO">Expediente</label>
                                <select formControlName="expedienteDTO" class="form-control" id="expedienteDTO"
                                    name="expedienteDTO">
                                    <option *ngFor="let ex of expedientes" [value]="ex">
                                        {{ ex.numero }} - {{ ex.montoSolicitado | currencyFormat }}
                                    </option>
                                </select>
                                <mat-error
                                    *ngIf="resolucionForm.get('expedienteDTO')?.invalid && resolucionForm.get('expedienteDTO')?.touched"
                                    class="error-message">
                                    Este campo es obligatorio
                                </mat-error>
                            </div>

                            <!-- Campo Monto Otorgado -->
                            <div class="form-group">
                                <label for="montoOtorgado">Monto Otorgado</label>
                                <input type="number" formControlName="montoOtorgado" class="form-control"
                                    id="montoOtorgado" name="montoOtorgado" required>
                                <mat-error *ngIf="resolucionForm.get('montoOtorgado')?.hasError('required')"
                                    class="error-message">
                                    Este campo es obligatorio
                                </mat-error>
                            </div>
                            <!-- Campo Fecha Resolución -->
                            <div class="form-group">
                                <label for="fechaResolucion">Fecha Resolución</label>
                                <input type="date" formControlName="fechaResolucion" class="form-control"
                                    id="fechaResolucion" name="fechaResolucion" required>
                                <mat-error *ngIf="resolucionForm.get('fechaResolucion')?.hasError('required')"
                                    class="error-message">
                                    Este campo es obligatorio
                                </mat-error>
                            </div>
                            <!-- Campo Descripción -->
                            <div class="form-group">
                                <label for="descripcion">Descripción</label>
                                <textarea formControlName="descripcion" class="form-control" id="descripcion" rows="3"
                                    name="descripcion"></textarea>
                            </div>
                            <!-- Campo Rendido -->
                            <div class="form-group">
                                <div>
                                    <input formControlName="isFondosRendidos" class="form-check-input" type="checkbox" id="isFondosRendidos">
                                    <label class="form-check-label ms-2" for="isFondosRendidos">¿Expediente rendido?</label>
                                </div>
                            </div>                      
                            

                            <!-- Botones de enviar y restablecer -->
                            <button type="submit" class="btn btn-primary"
                                [disabled]="resolucionForm.invalid || isLoading">Enviar</button>
                            <button type="button" class="btn btn-secondary" (click)="resetForm()"
                                [disabled]="isLoading">Restablecer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
